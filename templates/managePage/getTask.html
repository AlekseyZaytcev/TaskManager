{% for project in projects_list %}
<div id="Task{{project.id}}List">
    {% for task in tasks_list %}
    {% if task.project_id == project %}
    <!--List with tasks-->

    <li class="list-group-item" id="Task{{task.id}}Task" value="{{project.id}}" style="radius: 0px" draggable="true" ondragstart="startdrag(event)" ondragover="allowDrop(event)" ondrop="onDrop(event)">
        <div>
            <div class="form-group" style="margin-top: 3px; margin-bottom: 3px;">
                <input id="{{task.id}}Checkbox" value="{{project.id}}" onclick="checkTask(this)" type="checkbox"
                       {% if task.status is True %} checked {% endif %}>
                <span class="border-right-0"
                      style="margin-left: 10px;border-left: 2px dotted black;"></span>
                <label class="border-right-0 task_name" for="{{task.id}}Checkbox" id="Task{{task.id}}Text"
                       {% if task.status is True %} style="color: green;text-decoration:line-through" {% endif %}>{{ task.task_name }}</label>
                <div class="form-group task-btgroups updTask"
                     id="Task{{task.id}}updateForm" hidden>
                    {% csrf_token %}
                    <input type="text" placeholder="Change your task" name="updatedTaskName"
                           style="width:85%">
                    <input type="hidden" name="id" value="{{task.id}}">
                    <button class="btn btn-xs btn-default newTaskButton" id="Task{{task.id}}update"
                            onclick="updateTaskSend(this)" type="button">Change
                    </button>
                </div>

                <div class="btn-group task-btgroups" role="group">
                    <button type="button" class="btn btn-xs task-buttons"><span
                            class="glyphicon glyphicon-sort"
                            aria-hidden="true"
                            style="color: gray;"></span>
                    </button>
                    <button type="button" class="btn btn-xs task-buttons" id="Task{{task.id}}updater"
                            onclick="updateTask(this)"><span
                            class="glyphicon glyphicon-pencil"
                            aria-hidden="true"
                            style="color: gray;"></span>
                    </button>
                    <button type="button" class="btn btn-xs task-buttons" id="Task{{task.id}}delete"
                            onclick="deleteTask(this)"><span
                            class="glyphicon glyphicon-trash"
                            aria-hidden="true"
                            style="color: gray;"></span>
                    </button>
                </div>

            </div>
        </div>
    </li>

    {% endif %}
    {% endfor %}
</div>
{% endfor %}
