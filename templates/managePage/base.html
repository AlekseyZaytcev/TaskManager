{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task manager</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
            <h3 id="greetings" class="navbar-text" >Wellcome {{ user.username }}!</h3>
            </div>
            <div class="col-md-2">
                {% if user.is_anonymous %}
                <div class="container">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary mr-sm-2 navbar-btn ">Log in</button>
                        <p class="navbar-text" style="color: white;">or</p>
                        <button type="button" class="btn btn-primary mr-sm-2 navbar-btn" >Sign in</button>
                    </div>
                </div>
                {% else %}
                {% if user.is_authenticated %}
                {% if user.is_superuser %}
                <a href="/admin/" class="btn btn-primary mr-sm-2 navbar-btn" role="button"
                   aria-pressed="true">Admin page</a>
                {% endif %}
                <a href="{% url 'logout' %}" class="btn btn-primary mr-sm-2 navbar-btn" role="button" aria-pressed="true">LogOut</a>
                {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<h1 align="center">SIMPLE TODO LIST</h1>
{% block content %}
{% endblock content%}

<button type="button" id="addToDoList" class="btn btn-primary btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add TODO List
</button>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
