{% extends 'managePage/base.html' %}


{% block content %}
<form class="todo-content">
    <nav class="navbar">
        <div class="row">
            <div class="container-fluid">
                <div class="col-md-10">
                    <h3 class="navbar-text project-name"><span
                            class="glyphicon glyphicon-list"
                            aria-hidden="true"></span> Ololo
                    </h3>
                </div>
                <div class="col-md-2">
                    <div class="container">
                        <div class="btn-group navbar-btn-group" role="group">
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"
                                                                                aria-hidden="true"
                                                                                style="color: black;"></span></button>
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"
                                                                                aria-hidden="true"
                                                                                style="color: black;"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item" style="radius: 0px">
            <form>
                <div class="form-group" style="margin-top: 3px; margin-bottom: 3px;">
                    <input type="checkbox">
                    <span class="border-right-0" style="margin-left: 10px;border-left: 2px dotted black;"></span>
                    <span class="border-right-0" style="margin-left: 10px;">Cras justo odio</span>

                    <div class="btn-group task-btgroups" role="group">
                        <button type="button" class="btn btn-xs task-buttons"><span class="glyphicon glyphicon-sort"
                                                                            aria-hidden="true"
                                                                            style="color: gray;"></span></button>
                        <button type="button" class="btn btn-xs task-buttons"><span class="glyphicon glyphicon-pencil"
                                                                            aria-hidden="true"
                                                                            style="color: gray;"></span></button>
                        <button type="button" class="btn btn-xs task-buttons"><span class="glyphicon glyphicon-trash"
                                                                            aria-hidden="true"
                                                                            style="color: gray;"></span></button>
                    </div>

                </div>
            </form>
        </li>
    </ul>
</form>
